<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone LogIn Interface1</title>
    <link rel="stylesheet" href="Styles/login interface1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<center>
    <section>
        <header>
            <select name="English(United States)" id="" >
                <option value="">English(United States)</option>
                <option value="">English(United kingdom)</option>
                <option value="">French(France)</option>
            </select>
        </header>

        <div class="text">
            <h1>Instagram</h1>
            <p>Sign up to see photos and videos</p>
            <p>from your friends</p>
        </div>

        <div class="button-n-text">
            <button>
                <img src="Images/3d_circle_with_facebook_logo_isolated_on_a_transparent_background.png" alt="Facebook icon" class="facebook-icon">
                <a href="https://www.facebook.com/sign in/" target="_blank">Log in with Facebook</a>
            </button>
            <div class="empty-div"><p class="or">OR</p></div>  
            <p class="sign"><a href="https://www.instagram.com/sign up/" target="_blank">Sign Up with email or phone number</a></p>
        </div>
        
        <footer>
            Already have an account? <a href="login interface2.html" target="_blank">Log In</a>
        </footer>
    </section>
</center>
</body>
</html>
